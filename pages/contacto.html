    <main class="contacto-main">
        <section class="contacto-main__title">
            <h1 class="contacto-main__h1">charlemos</h1>
            <h2 class="contacto-main__h2">¿Te interesan mis servicios?</h2>
        </section>

        <form action="#" class="form">

            <div class="form__input-row">
               <div class="form__cell-container">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="María Ejemplo" class="form__cell" required>
               </div>
    
               <div class="form__cell-container">
                    <label for="email"></label>
                    <input type="email" name="email" id="" placeholder="maria@ejemplo.com" class="form__cell" required>
               </div>
            </div>
        
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Hola Santi! Mi nombre es María y me gustaría contratarte para... " class="form__text-area"></textarea>
    
        <div class="form__subscribe">
                <input type="checkbox" name="checkbox" id="checkbox" class="form__checkbox"> <span class="checked"></span>
                <label class="form__checkbox-text" for="checkbox">Quiero subscribirme al boletín de novedades.
                </label>
           
        </div>
    
        <input type="submit" name="enviar" value="Enviar" class="button-primary">
        
        </form>

    </main>
